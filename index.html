<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ureno</title>
</head>
<body>
    <div class="nav">
        <div class="logo">URENO</div>
        <div class="Right">
            <menu>
                <li>AI Design</li>
                <li>Projects</li>
                <li>Messages</li>
            </menu>
            <button class="btn login-btn">Log In</button>
            <button class="btn profile-btn">
                <img src="profile-icon.svg" alt="Profile" style="width: 24px; height: 24px;">
            </button>
        </div>
    </div>
    <div class="center-logo">
        <div class="container">
            <h1>URENO</h1>
            <p>Renovation Made Simple</p>
            <button class="btn try-now">Try it Now</button>
        </div>
        
    </div>

    <div class="services">
        <div class="our-services">
            <p>Our Services</p>
        </div>
        <div class="floor-content">
            <div class="flooring fadeInRight">
                <img src="images/flooring-background.png" alt="light oak wooden floor">
            </div>
            <div class="floor-txt fadeInRight">flooring</div>
        </div>

        <div class="paint-content">
            <div class="painting fadeInLeft">
                <img src="images/paint-background.png" alt="blue painted walls">
            </div>
            <div class="paint-txt fadeInLeft">paint</div>
        </div>
    </div>
    
    
</body>
</html>
